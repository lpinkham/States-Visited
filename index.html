<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="row">
            <div class="col-12 box">States Visited App</div>
        </div>
        <div class="row">
            <div class="col-12 box">Image</div>
        </div>
        <div class="row">
            <div class="col-12 box">Copy for what the app does</div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 box">States Visited</div>
          <div class="col-12 col-md-6 box">States Not Visited</div>
        </div>
        <div class="row">
            <div class="col-12 box">Account Info</div>
            <div class="col-12 col-md-6 box"><button id="getStatesButton" class="btn btn-info mr-2">Get Your list of States!</button></div>
            <div class="col-12 col-md-6 box"><button id="loginButton" class="btn btn-info mr-2">Login to your account</button></div>
            <div class="col-12 col-md-6 box"><button id="createAccountButton" class="btn btn-info mr-2">Create an account</button></div>
            <div class="col-12 col-md-6 box"><button id="changePasswordButton" class="btn btn-info mr-2">Change your password</button></div>
        </div>
    </body>
</html>
